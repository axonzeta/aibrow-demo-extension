
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Device AI demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">AiBrow device AI demo</span>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="model" class="form-label">Model</label>
              <select id="model" class="form-control">
                <option value="default">Default</option>
                <option value="phi-3-5-mini-instruct-q4-k-m">Phi 3.5 Mini Instruct Q4_K_M</option>
                <option value="qwen2-5-1-5b-instruct-q4-k-m">Qwen2.5 1.5b Instruct Q4_K_M</option>
                <option value="gemma-2b-instruct-q4-k-m">Gemma 2b Instruct Q4_K_M</option>
                <option value="qwen2-5-coder-1-5b-instruct-q4-k-m">Qwen2.5 Coder 1.5B Instruct Q4_K_M</option>
                <option value="llama-3-2-1b-instruct-q4-k-m">Llama 3.2 1B Instruct Q4_K_M</option>
                <option value="llama-3-2-3b-instruct-q4-k-m">Llama 3.2 3B Instruct Q4_K_M</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="streaming" checked>
              <label class="form-check-label" for="streaming">Streaming</label>
            </div>
            <div class="mb-3">
              <label for="model" class="form-label">System prompt</label>
              <textarea rows="3" id="system" class="form-control">Talk like a pirate!</textarea>
            </div>
            <div class="mb-3">
              <label for="model" class="form-label">Input</label>
              <textarea rows="6" id="input" class="form-control">Write a story about AI in the browser</textarea>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" id="go" class="btn btn-primary">Go</button>
              <button type="button" id="dispose" class="btn btn-secondary">Dispose</button>
            </div>
          </form>
          <div class="card mt-3 mb-3 d-none" id="progress-box">
            <div class="card-body">
              <h6 class="card-title">Model download</h6>
              <div class="progress mt-3" role="progressbar">
                <div class="progress-bar" style="width: 0%" id="progress"></div>
              </div>
            </div>
          </div>
          <div class="card mt-3 mb-3">
            <div class="card-body">
              <h6 class="card-title">Logs</h6>
              <div id="log"></div>
            </div>
          </div>

        </div>
        <div class="col">
          <div class="card mt-3 mb-3">
            <div class="card-body">
              <h6 class="card-title">Output</h6>
              <div id="output">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
